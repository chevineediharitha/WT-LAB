<html>
	<head>
		<title>
		sample forms
		</title>
	</head>
	<body>
		<form id ="sf">
		<h2 align= "middle">
		<b><u>sample registration form<u></b>
		</h2>
		<h2>enter your details</h2>
		<label>first name</label>
		<p><input type = "text" id ="fn"><br></p>
		<label>middle name</label>
		<p><input type = "text" id ="mn"><br></p>
		<label>last name</label>
		<p><input type = "text" id ="ln"><br></p>
		<label>enter password</label>
		<p><input type = "password" id= "ep"></p>
		<label>confirm password</label>
		<p><input type = "password" id= "cp"></p>
		<h2>select gender</h2>
		<p>M<input type = "radio" name ="gender" value = "male"></p>
		<p>F<input type = "radio" name ="gender" value = "female"></p>
		<h2>select programming language</h2>
		<p>java<input type="checkbox" name = "java" value = "j"></p>
		<p>c<input type="checkbox" name = "CP" value = "c"></p>
		<p>phython<input type="checkbox" name = "py" value = "p"></p>
		
		<h2>select file</h2>
		<p><input type= "file" id ="file"></p>
		<h2>DATE OF BIRTH </h2>
		<p><input type= "date" id ="date"></p>
		<h2>select color</h2>
		<p><input type= "color" id ="color"></p>
		<h2>enter email</h2>
		<p><input type= "email" id ="email"></p>
		<h2>enter number</h2>
		<p><input type= "number" id ="number"></p>
		<h2>enter range</h2>
		<p><input type= "range" id ="range"></p>
		<input type= "submit" id ="s">
		<input type= "reset" id ="reset">
		
		
		</form>
	</body>
</html>
